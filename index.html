<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/age-range.png" type="image/x-icon">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"  rel="stylesheet" />
    <title>Check your Age!</title>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="mx-auto mt-10 w-full mr-4 ml-4 max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="space-y-6" action="#" id="ageForm">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Check Your Age</h5>
            <div>
                <label for="birthDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter your date of birth</label>
                <input type="date" id="birthDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>

            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Check</button>
            <button type="reset" class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Reset</button>

            <div>
                <p id="result" style="display: none;" class="border-black text-sm border p-4 rounded-lg"></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const birthDate = new Date(document.getElementById('birthDate').value);
            const currentDate = new Date();
            
            const ageInMilliseconds = currentDate - birthDate;

            const millisecondsPerYear = 1000 * 60 * 60 * 24 * 365.25;
            const millisecondsPerMonth = millisecondsPerYear / 12;

            const ageYears = Math.floor(ageInMilliseconds / millisecondsPerYear);
            const ageMonths = Math.floor((ageInMilliseconds % millisecondsPerYear) / millisecondsPerMonth);
            const ageDays = Math.floor((ageInMilliseconds % millisecondsPerMonth) / (1000 * 60 * 60 * 24));

            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            resultElement.style.border = '1px solid black';
            resultElement.textContent = `Your age is ${ageYears} years, ${ageMonths} months, ${ageDays} days.`;
        });

        document.getElementById('ageForm').addEventListener('reset', function(event) {
        const resultElement = document.getElementById('result');
        resultElement.style.display = 'none';
        });

    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>
</html>
